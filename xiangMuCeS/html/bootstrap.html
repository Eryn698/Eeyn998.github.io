<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--使用X-UA-Compatible来设置IE浏览器兼容模式 最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        viewport表示用户是否可以缩放页面；
        width指定视区的逻辑宽度；
        device-width指示视区宽度应为设备的屏幕宽度；
        initial-scale指令用于设置Web页面的初始缩放比例
        initial-scale=1则将显示未经缩放的Web文档
     -->
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- 或者 
     <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">-->

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container">

        <table class="table table-bordered table-striped table-hover table-condensed">
            <tr class="info">
                <th>JavaSE</th>
                <th>数据库</th>
                <th>JavaScript</th>
            </tr>
            <tr class="active">
                <td>面向对象</td>
                <td>oracle</td>
                <td>json</td>
            </tr>
            <tr class="danger">
                <td>数组</td>
                <td>mysql</td>
                <td>ajax</td>
            </tr>
            <tr class="warning">
                <td>面向对象</td>
                <td>oracle</td>
                <td>json</td>
            </tr>
            <tr class="success">
                <td>数组</td>
                <td>mysql</td>
                <td>ajax</td>
            </tr>
        </table>

        <div class="container">
            <!--  文本框 -->
            <div class="row">
                <div class="col-sm-3">
                    <h1 id="text"></h1>
                    <input type="text" name="" id="cesxxx" class="cesxxx" />
                    <input type="text" name="" id="ces" class="form-control" />
                    <input type="text" name="" id="" class="form-control input-lg" />
                    <input type="text" name="" id="" class="form-control input-sm" />
                </div>
            </div>



        </div>
        <div class="row">
            <input type="checkbox">游戏
            <input type="checkbox">学习
            <br>
            <!-- 垂直显示 -->
            <div>
                <div class="checkbox">
                    <label><input type="checkbox" >游戏</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" >学习</label>
                </div>
            </div>

            <!-- 水平显示 -->
            <div>
                <label class="checkbox-inline">
                        <input type="checkbox" >游戏
                    </label>
                <label class="checkbox-inline">
                        <input type="checkbox" >学习
                    </label>
            </div>

        </div>
        <div class="row">
            <button>按钮</button>
            <hr>
            <button class="btn">按钮</button>
            <button class="btn btn-primary">按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-danger">按钮</button>
            <button class="btn btn-warning">按钮</button>
            <button class="btn btn-success">按钮</button>
            <button class="btn btn-link">按钮</button>
            <hr>
            <button class="btn btn-primary btn-xs">按钮</button>
            <button class="btn btn-info btn-sm">按钮</button>
            <button class="btn btn-danger btn-lg">按钮</button>
            <hr>
            <a href="##" class="btn btn-info">a标签按钮</a>
            <span class="btn btn-success">span标签按钮</span>
            <div class="btn btn-warning">div标签按钮</div>
            <br>
            <!-- 按钮禁用-->
            <!-- 样式上禁用 -->
            <button class="btn btn-warning disabled" onclick="alert(1)">按钮</button>
            <!-- 禁用 -->
            <button class="btn btn-success" disabled="disabled" onclick="alert(1)">按钮</button>

        </div>


        <ul class="nav nav-tabs">
            <li> <a href="#" onclick="alert(1)">Home</a></li>
            <li><a href="#">SVN</a></li>
            <li class="active"> <a href="#">iOS</a></li>
            <li><a href="#">VB.Net</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">PHP</a></li>
        </ul>
        <div class="dropdown">
            <!-- 按钮 -->
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
               喜欢的频道  
               <!-- 下拉箭头的图标 -->
               <span class="caret"></span>
           </button>
            <!-- 下拉菜单列表 -->
            <ul class="dropdown-menu">
                <li class="dropdown-header">——综艺——</li>
                <li><a href="#">乘风破浪的姐姐们</a></li>
                <li><a href="#">奇葩说</a></li>
                <li><a href="#">中国有嘻哈</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">——电影——</li>
                <li><a href="#">姜子牙</a></li>
                <li><a href="#">肖生克的救赎</a></li>
                <li><a href="#">杀手不太冷</a></li>
            </ul>
        </div>





    </div>




    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <!-- 包括所有已编译的插件 -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>

</html>
